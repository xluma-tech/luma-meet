services:
  - type: web
    name: luma-meet
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOSTNAME
        value: 0.0.0.0
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false
        # Will be set automatically to your Render URL after first deploy
        # Or manually set to: https://your-app-name.onrender.com
